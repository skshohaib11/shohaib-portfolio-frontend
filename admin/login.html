<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Admin Login | Shohaib</title>
<link rel="stylesheet" href="admin.css"/>
</head>
<body>
<div class="admin-login-wrapper">
  <div class="admin-login-card">
    <h1>Admin Panel</h1>
    <p class="admin-subtitle">Secure access — Portfolio CMS</p>
    <label>Email Address</label>
    <input type="email" id="email" placeholder="admin@name.com" autocomplete="username"/>
    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>
    <button onclick="login()"><span>Login</span></button>
    <p id="error"></p>
  </div>
</div>
<script src="../config.js"></script>
<script src="login.js?v=2"></script>
</body>
</html>
