<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Admin Login | Shohaib</title>
<link rel="stylesheet" href="admin.css"/>
</head>
<body>
<div class="admin-login-wrapper">
  <div class="admin-login-card">
    <h1>Admin Panel</h1>
    <p class="admin-subtitle">Secure access — Portfolio CMS</p>
    <label>Email Address</label>
    <input type="email" id="email" placeholder="admin@name.com" autocomplete="username"/>
    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>
    <button onclick="login()"><span>Login</span></button>
    <p id="error"></p>
  </div>
</div>
<script>
const API = "https://shohaib-portfolio-backend-production.up.railway.app/api";

async function login() {
  const email    = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const error    = document.getElementById("error");
  error.textContent = "";
  if (!email || !password) { error.textContent = "Please enter email and password"; return; }
  try {
    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (!res.ok) { error.textContent = data.message || "Login failed"; return; }
    localStorage.setItem("token", data.token);
    window.location.href = "dashboard.html";
  } catch(e) {
    error.textContent = "Cannot connect: " + e.message;
  }
}
document.addEventListener("keydown", e => { if (e.key === "Enter") login(); });
</script>
</body>
</html>
