<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><title>Admin Login</title><link rel="stylesheet" href="admin.css"/></head><body><div class="admin-login-wrapper"><div class="admin-login-card"><h1>Admin Panel</h1><p class="admin-subtitle">Secure access</p><label>Email</label><input type="email" id="email"/><label>Password</label><input type="password" id="password"/><button onclick="login()"><span>Login</span></button><p id="error"></p></div></div><script>const API="https://shohaib-portfolio-backend-production.up.railway.app/api";async function login(){const e=document.getElementById("email").value.trim(),p=document.getElementById("password").value.trim(),err=document.getElementById("error");err.textContent="";if(!e||!p){err.textContent="Enter email and password";return;}try{const r=await fetch(API+"/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:e,password:p})});const d=await r.json();if(!r.ok){err.textContent=d.message||"Login failed";return;}localStorage.setItem("token",d.token);window.location.href="dashboard.html";}catch(x){err.textContent="Error: "+x.message;}}</script></body></html>
