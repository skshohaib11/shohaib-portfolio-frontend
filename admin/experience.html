<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Experience | Admin</title>
<link rel="stylesheet" href="admin.css"/>
</head>
<body>
<header class="admin-header">
  <div class="container">
    <h1>Experience Management</h1>
    <a href="dashboard.html">← Back</a>
  </div>
</header>
<div class="admin-container">
  <div class="admin-card">
    <h2>Add Experience</h2>
    <label>Company Name</label>
    <input id="exp-company" placeholder="e.g. Frontline Managed Services"/>
    <label>Designation / Role</label>
    <input id="exp-designation" placeholder="e.g. Data Analyst, E-Billing Specialist"/>
    <label>From Date</label>
    <input id="exp-from" type="date"/>
    <label>To Date (leave blank if current role)</label>
    <input id="exp-to" type="date"/>
    <label>Company Logo (.png .jpg .jpeg — max 5MB)</label>
    <input type="file" id="exp-logo" accept=".png,.jpg,.jpeg"/>
    <label>Responsibilities (one per line)</label>
    <textarea id="exp-responsibilities"
      placeholder="Managed billing data for law firms&#10;Built dashboards to track invoicing trends&#10;Ensured data accuracy and compliance with client requirements"></textarea>
    <button onclick="addExperience()"><span>Add Experience</span></button>
    <span id="exp-status"></span>
  </div>
  <div class="admin-card">
    <h2>Existing Experience</h2>
    <div id="experience-list"></div>
  </div>
</div>
<script src="admin.js"></script>
</body>
</html>
